{% extends 'base.html' %}

{% block title %}Add Family Member{% endblock %}

{% block content %}
<h2>Add Family Member to Ration Card {{ ration_card.card_number }}</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Add Family Member</button>
</form>
{% endblock %}
